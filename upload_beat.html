<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <title>Upload Beat</title>

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

  <header>
<h1>Upload a New Beat</h1>
</header>

  <main>

    <form id="beatUploadForm">

     <input type="text" placeholder="Beat Title" required>

      <input type="file" accept="audio/mp3,audio/wav" required>

      <input type="text" placeholder="Price in M" required>

      <button type="submit">Submit for Approval</button>

    </form>

  </main>

  <script src="firebase.js">
</script>

  <script src="js/main.js">
</script>

</body>

</html>
